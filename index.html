<!DOCTYPE html>
<html>
	<head>
		<title>Favorites</title>
		<meta charset="utf-8"  content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
		<link type="text/css" rel="stylesheet" href="./assets/home/css/styles.css"  media="screen,projection"/>
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>
		<script src="./assets/home/js/search.js" type="text/javascript"></script>
	</head>

	<body>

		<section id="search">
	        <input name="keywords" type="text" id="keywords" size="50" spellcheck="false" autocomplete="false" onkeydown="handleKeyPress(event)">
		</section>

		<section id="bookmarks">
		</section>


		<section id="templates">
			<script type="text/handlebars-template" id="section-template">
				{{#section}}
					<ul id="bookmark-list">
						<li id="section-icon">
							<img src="{{img}}" alt="{{name}}"></img>
						</li>
						{{#each bookmark}}
							<li id="bookmark-icon-item">{{> bookmarkTemplate}}</li>
						{{/each}}
					</ul>
				{{/section}}
			</script>

			<script type="text/handlebars-template" id="bookmark-template">
				<a href="{{url}}" id="bookmark-icon"><img src="{{img}}" alt="{{name}}"></img></a>
			</script>
		</section>

		<script src="./assets/home/js/data.js" type="text/javascript"></script>

	</body>
</html>
